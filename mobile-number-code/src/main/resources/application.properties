server.port= ${server.port.mobile-number-code}
spring.application.name= mobile-number-code-service
spring.datasource.url= ${datasource.url.profile-account}

security.oauth2.resource.token-info-uri= http://localhost:9292/oauth/check_token
security.oauth2.client.client-id= ${device.access.type-mobile}
security.oauth2.client.client-secret= ${device.access.text-mobile}

